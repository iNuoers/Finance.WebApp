<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>房金网</title>
    <%= require('html-loader!../../layout/head.html')%>
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="spacer"></div>
        <div id="m-header-nav" class="bg-fff c-000000 overflow-hide">
            <h1>常见问题</h1>
        </div>
    </header>
    <!-- header end -->

    <div class="app-header app-main f-cb">
        <section class="help_wrap">
            <header>
                <div class="search-banner">
                    <a class="search-access" href="http://q.url.cn/s/R5V04Em?_type=wpa" target="_blank">
                        <img src=<%= require('../../image/help_top.jpg') %>>
                    </a>
                </div>
            </header>
        </section>

        <div class="wrapper wrapper-help-detail">
            <div class="qa-box">
                <div class="qa-tit hd">
                    <p>--</p>
                </div>
                <div class="qa-cont bd">--</div>
                
                <div class="m-reply f-cb">
                    <div class="reply-item">
                        <a href="javascript:;" class="btn-rate" id="J_solved">
                            <i class="fa fa-smile-o"></i><span>有帮助</span>
                        </a>
                        <!-- 点击后态
                        <a class="btn-rate">
                            <i class="icon-goodfill"></i><span>已解决</span>
                        </a>
                        -->
                    </div>
                    <div class="reply-item">
                        <a href="javascript:;" class="btn-rate" id="J_unsolved">
                            <i class="fa fa-frown-o"></i><span>无帮助</span>
                        </a>
                        <!-- 点击后态
                        <a class="btn-rate">
                            <i class="icon-badfill"></i><span>未解决</span>
                        </a>
                        -->
                    </div>
                </div>
            </div>

            <!--相关问题 S-->
            <div class="hot-box mt10 bg-fff">
                <div class="hot-cells-hd">相关问题</div>
                <div class="hot-cells hot-cells-access"></div>
            </div>
            <!--相关问题 E-->
        </div>
        <section class="often-qustion">
            <ul class="question-item"></ul>
        </section>
        <section class="detail-footer">
            <img src=<%= require('../../image/detail-phone.jpg') %>>
        </section>
    </div>
    <%= require('html-loader!../../layout/footer.html')%>
</body>

</html>
