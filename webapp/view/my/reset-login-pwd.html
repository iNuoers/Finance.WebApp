<!doctype html>
<html lang="en">

<head>
    <title>修改登录密码</title>
    <%= require('html-loader!../../layout/head.html')%>
</head>

<body>
    <header id="header">
        <div id="m-header-nav" class="bg-338fff c-ffffff overflow-hide">
            <a id="F_back" class="goback arrow-left " href="javascript:;" data-href="his"></a>
            <h1>修改登录密码</h1>
        </div>
    </header>

    <div class="app-main bg-fff app-header">
        <div class="change-loginpwd pl20 pr20">
            <div class="change-loginpwd">
                <div class="old-pwd"><span>原密码</span><input id="oldpwd" type="password" name="" value="" autocomplete="off" placeholder="请输入原密码" /> </div>
                <div class="new-pwd"><span> 新密码</span> <input id="newpwd" type="password" name="" value="" autocomplete="off" placeholder="6-16位字母和数字" maxlength="16" /> </div>
                <div class="confirm-pwd"><span>确认密码</span><input type="password" id="confirmpwd" name="" value="" autocomplete="off" placeholder="请再次输入新密码" /> </div>
            </div>
            <p class="errow"> <span></span> </p>
            <a id="loginbtn" class="btn btn-normal mt50">
                <i class="fa fa-spinner fa-spin f-hide"></i>
                <span>确定</span>
            </a>
        </div>
    </div>
    <%= require('html-loader!../../layout/footer.html')%>
</body>

</html>
